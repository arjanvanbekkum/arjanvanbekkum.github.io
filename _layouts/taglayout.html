---
layout: default
---
<ul class="breadcrumb">
  <li><a href="https://arjanvanbekkum.github.io/">home</a></li>
  <li>tags</li>
</ul>

<h1>All post with Tag: {{ page.tag }}</h1>

<ul class="posts">
  {% for post in site.tags[page.tag] %}
     <div class="card">
            <h3>{{ post.title }}</h3>
      <h5>{{ post.date | date_to_string }} | <i class="far fa-clock" aria-hidden="true"></i> {{ post.minute }} minute read </h5>
      <p>{{ post.summary }}</p>
      <a href="{{ post.url }}" title="{{ post.title }}">read more..</a>
    </div>
  {% endfor %}
</ul>
