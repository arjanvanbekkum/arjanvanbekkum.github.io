---
layout: default
title: Arjans Blog
---
<ul class="posts">
		{% for post in site.posts %}
 			<div class="card">
          		<h3>{{ post.title }}</h3>
				<h5>{{ post.date | date_to_string }}</h5>
				<p class="page__meta"><i class="far fa-clock" aria-hidden="true"></i> {{ post.minute }} minute read </p>
				<p>{{ post.summary }}</p>
				<a href="{{ post.url }}" title="{{ post.title }}">read more..</a>
			</div>
	  {% endfor %}
	</ul>
